<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Vendedores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Ingreso de Vendedores</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const users = [
      { user: "vendedor1", pass: "clave123" },
      { user: "dominus", pass: "zero2025" }
    ];

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const found = users.find(item => item.user === u && item.pass === p);
      if (found) {
        // Guardamos acceso en el navegador
        localStorage.setItem("auth", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").textContent = "Acceso denegado.";
      }
    }
  </script>
</body>
</html>
