<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Vendedores</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: var(--background);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .login-box {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    text-align: center;
    width: 100%;
    max-width: 300px;
  }

  h2 {
    color: var(--text-color);
    margin-bottom: 1.5rem;
  }

  input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
  }

 button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
  }

  .error {
    color: var(--danger-color);
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Ingreso de Vendedores</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      // Validaci√≥n para Camilo Perez
      if (username === "Camilo Perez" && password === "1234") {
        localStorage.setItem("auth", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").textContent = "Acceso denegado. Usuario o contrase√±a incorrectos.";
      }
    }
    
    // Permitir login con Enter
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
