<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Vendedores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Ingreso de Vendedores</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      // Validaci√≥n simple para Camilo Perez
      if (username === "Camilo Perez" && password === "1234") {
        // Guardamos acceso en el navegador
        localStorage.setItem("auth", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").textContent = "Acceso denegado. Usuario o contrase√±a incorrectos.";
      }
    }
    
    // Permitir login con Enter
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
