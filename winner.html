<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganador del DÃ­a - Rifa Diaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .winner-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #27ae60;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .winner-name {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .winner-prize {
      font-size: 28px;
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .winner-date {
      color: #7f8c8d;
      font-size: 14px;
    }

    .next-raffle {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #34495e;
    }

    @media (max-width: 480px) {
      .winner-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .winner-prize {
        font-size: 24px;
      }

      .winner-name {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="winner-container" aria-live="polite">
    <h1>ðŸŽ‰ Â¡Felicidades al ganador! ðŸŽ‰</h1>
    <div id="winnerDate" class="winner-date">Cargando fecha...</div>
    <div id="winnerName" class="winner-name">Cargando nombre...</div>
    <div id="winnerPrize" class="winner-prize">---</div>
    <div class="next-raffle">
      PrÃ³ximo sorteo: <span id="nextRaffle">maÃ±ana a las 17:00 hrs</span>
    </div>
  </main>

  <script type="module">
    import { db, getDocs, collection, query, where, orderBy, limit } from './firebase.js';

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const q = query(
          collection(db, "winners"),
          where("date", ">=", today.toISOString()),
          orderBy("date", "desc"),
          limit(1)
        );

        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          const winner = snapshot.docs[0].data();
          displayWinner(winner);
        } else {
          displayNoWinner();
        }
      } catch (error) {
        console.error("Error al obtener el ganador:", error);
        displayError();
      }
    });

    function displayWinner(winner) {
      const name = winner.name || "Desconocido";
      const prize = winner.prize || "0";
      const date = new Date(winner.date);

      document.getElementById('winnerName').textContent = name;
      document.getElementById('winnerPrize').textContent = `${prize} MXN`;

      const formattedDate = date.toLocaleDateString('es-MX', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      document.getElementById('winnerDate').textContent = formattedDate;
    }

    function displayNoWinner() {
      document.getElementById('winnerName').textContent = "AÃºn no hay ganador hoy";
      document.getElementById('winnerPrize').textContent = "--";
      document.getElementById('winnerDate').textContent = new Date().toLocaleDateString('es-MX');
    }

    function displayError() {
      document.getElementById('winnerName').textContent = "Error al cargar";
      document.getElementById('winnerPrize').textContent = "--";
      document.getElementById('winnerDate').textContent = "";
    }
  </script>
</body>
</html>
