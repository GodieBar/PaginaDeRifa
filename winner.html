<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganador del DÃ­a - Rifa Diaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .winner-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      color: #27ae60;
      margin-bottom: 20px;
    }
    
    .winner-name {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    
    .winner-prize {
      font-size: 28px;
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .winner-date {
      color: #7f8c8d;
      margin-bottom: 20px;
    }
    
    .next-raffle {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="winner-container">
    <h1>ðŸŽ‰ Â¡Felicidades al ganador! ðŸŽ‰</h1>
    <div class="winner-date" id="winnerDate"></div>
    <div class="winner-name" id="winnerName"></div>
    <div class="winner-prize" id="winnerPrize"></div>
    <div class="next-raffle">
      <p>PrÃ³ximo sorteo: <span id="nextRaffle">maÃ±ana a las 17:00 hrs</span></p>
    </div>
  </div>

  <script type="module">
    import { db, getDocs, collection, query, where, orderBy, limit } from './firebase.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const q = query(
        collection(db, "winners"),
        where("date", ">=", today.toISOString()),
        orderBy("date", "desc"),
        limit(1)
      );
      
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const winner = snapshot.docs[0].data();
        displayWinner(winner);
      } else {
        document.getElementById('winnerName').textContent = "AÃºn no hay ganador hoy";
      }
    });
    
    function displayWinner(winner) {
      document.getElementById('winnerName').textContent = winner.name;
      document.getElementById('winnerPrize').textContent = `${winner.prize} MXN`;
      
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      const date = new Date(winner.date);
      document.getElementById('winnerDate').textContent = date.toLocaleDateString('es-MX', options);
    }
  </script>
</body>
</html>
